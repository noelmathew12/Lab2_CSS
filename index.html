<!DOCTYPE html>
<head>
    <title>Including Media in HTML Pages</title>
</head>
<body>
    <center>
        <h3>
            Inserting Image in HTML
        </h3>
        <img src="1.jpg" width="600px" height="500px">
        <br><br>
        <h3>
            Inserting an Image Map
        </h3>
        <img src="1.jpg" width="600px" height="500px" usemap="#imgmap">
        <map name="imgmap">
            <area shape="default" href="imgmap.html">
        </map>
        <p>
            Clicking anywhere on this image will open a new html page.
        </p>
        <h3>
            Inserting an Iframe
        </h3>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CJfynWLD11c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <h3>
            Inserting a video
        </h3>
        <video width="320" height="240" controls>
            <source src="video.mp4" type="video/mp4">
        </video>

    </center>
    </body>
